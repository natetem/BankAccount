<div class="container">

    <h1>Accounts</h1>

    <table class="table table-striped ">
        <thead >
            <tr>
                <th>UserName</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Balance</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.client.username}}</td>
                <td>{{account.client.firstName}}</td>
                <td>{{account.client.lastName}}</td>
                <td>{{account.balance}}</td>
                <td>
                    <a routerLink="/account/detail/{{account.id}}" class="btn btn-primary "><h4> Go to Account </h4></a>
                </td>
            </tr>

        </tbody>
    </table>

</div>
