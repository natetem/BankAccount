<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Clients</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" (click)="redirectNewClientPage()">New Client</button>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>UserName</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let client of clients">
            <th scope="row">{{client.id}}</th>
              <td><a routerLink="/client/detail/{{client.id}}"><h4>{{client.username}}</h4></a></td>
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            
           <td>
              <button type="button" class="btn btn-success" (click)="editClientPage(client)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteClient(client)">Delete</button>
            </td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
