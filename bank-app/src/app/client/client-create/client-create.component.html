<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="clientForm" (ngSubmit)="onSubmit()">
          <fieldset>
              
              <div class="form-group">
              <label>Username</label>
              <input type="text"
                     class="form-control"
                     formControlName="username">
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>
              <div class="form-group">
              <label>Password</label>
              <input type="password"
                     class="form-control"
                     formControlName="password">
            </div>
          </fieldset>

          

          <button type="submit" class="btn btn-primary"  [disabled]="!clientForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectClientPage()">Cancel</button>
          <pre>{{clientForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
