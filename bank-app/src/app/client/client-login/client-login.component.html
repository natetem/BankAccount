<div class="col-md-6 col-md-offset-3">

    <h2>Login</h2>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label class="center-block">Username:
                <input type="text" class="form-control" formControlName="username">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Password:
                <input type="password" class="form-control" formControlName="password">
            </label>
        </div>
         <button type="submit" class="btn btn-primary"  [disabled]="!loginForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectClientPage()">Register</button>
          <pre>{{loginForm.value | json}}</pre>

     


    </form>
</div>
